name: Build Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Get version and app name from app_info.py
      id: get_version
      shell: bash
      run: |
        VERSION=$(python -c "from app_info import __version__; print(__version__)")
        APP_NAME=$(python -c "from app_info import __app_name__; print(__app_name__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        echo "App Name: $APP_NAME"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow numpy imagehash
    
    - name: Build executable with PyInstaller
      shell: bash
      run: |
        APP_NAME_NO_SPACES=$(echo "${{ steps.get_version.outputs.app_name }}" | sed 's/ /-/g')
        pyinstaller --onefile --noconsole --name="${APP_NAME_NO_SPACES}-${{ steps.get_version.outputs.version }}" gui_main.py
    
    - name: Sign executable (if certificate available)
      if: startsWith(github.ref, 'refs/tags/v')
      shell: pwsh
      run: |
        $APP_NAME_NO_SPACES = "${{ steps.get_version.outputs.app_name }}" -replace ' ','-'
        if ($env:CERTIFICATE_BASE64) {
          Write-Host "Signing executable..."
          $cert_path = "certificate.pfx"
          [System.Convert]::FromBase64String($env:CERTIFICATE_BASE64) | Set-Content $cert_path -Encoding Byte
          & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign /f $cert_path /p $env:CERTIFICATE_PASSWORD /tr http://timestamp.digicert.com /td sha256 /fd sha256 "dist/${APP_NAME_NO_SPACES}-${{ steps.get_version.outputs.version }}.exe"
          Remove-Item $cert_path
          Write-Host "Executable signed successfully"
        } else {
          Write-Host "No certificate found, skipping signing"
        }
      env:
        CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
    
    - name: Upload artifact
      shell: bash
      run: |
        APP_NAME_NO_SPACES=$(echo "${{ steps.get_version.outputs.app_name }}" | sed 's/ /-/g')
        echo "artifact_name=${APP_NAME_NO_SPACES}-${{ steps.get_version.outputs.version }}-Windows" >> $GITHUB_OUTPUT
        echo "exe_name=${APP_NAME_NO_SPACES}-${{ steps.get_version.outputs.version }}.exe" >> $GITHUB_OUTPUT
      id: artifact_names
    
    - name: Upload artifact file
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact_names.outputs.artifact_name }}
        path: dist/${{ steps.artifact_names.outputs.exe_name }}
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ steps.artifact_names.outputs.exe_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
