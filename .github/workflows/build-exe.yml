name: Build Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Get version from version.py
      id: get_version
      shell: bash
      run: |
        VERSION=$(python -c "from version import __version__; print(__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow numpy imagehash
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name="SkinCopier-${{ steps.get_version.outputs.version }}" gui_main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SkinCopier-${{ steps.get_version.outputs.version }}-Windows
        path: dist/SkinCopier-${{ steps.get_version.outputs.version }}.exe
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/SkinCopier-${{ steps.get_version.outputs.version }}.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
